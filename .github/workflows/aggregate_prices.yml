name: Aggregate Daily Prices

on:
  schedule:
    # Run at 3:00 AM UTC every day
    - cron: "0 3 * * *"
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

jobs:
  aggregate-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install supabase python-dotenv

      - name: Run Aggregation Script
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Fallback to Anon key if Service Role not set, but Service Role is preferred for deletions
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          # Run the script with default 90 days retention
          python -m backend.scripts.aggregate_daily_prices --days 90

      - name: Run Pricing DNA Generation
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          # Run DNA generation (skips hotels < 30 days history)
          python -m backend.scripts.update_pricing_dna --min-days 30
