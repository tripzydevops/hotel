name: Trigger Scheduler

on:
  schedule:
    # Run every hour
    - cron: "0 * * * *"
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

jobs:
  trigger-scheduler:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install supabase python-dotenv google-genai pydantic celery redis

      - name: Run Scheduler Script
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          # Service Role Key required for background tasks/updates
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Optional: Google API Key if the scheduler triggers analysis immediately (though it usually just queues)
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python -m backend.scripts.run_scheduler
