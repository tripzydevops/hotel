name: Sync Pricing DNA

on:
  schedule:
    # Run nightly at 01:00 UTC
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      hotel_id:
        description: "Specific Hotel ID to update (optional)"
        required: false
        default: ""

jobs:
  sync-dna:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run DNA Sync Script
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          if [ "${{ github.event.inputs.hotel_id }}" != "" ]; then
            python backend/scripts/update_pricing_dna.py --hotel-id ${{ github.event.inputs.hotel_id }}
          else
            python backend/scripts/update_pricing_dna.py
          fi
